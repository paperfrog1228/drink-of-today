<!DOCTYPE html>
<head th:replace="/fragments/header.html :: common_head('test')"></head>
<body>
<div th:replace="/fragments/top.html :: top"></div>
<div th:replace="/fragments/top.html :: nav"></div>
<!--콘텐츠 시작-->
<div  class="container w-50 mx-auto">
    <div class="py-5 text-center">
        <h2>로그인</h2>
    </div>
    <form action="item.html" th:action="@{/user/login}" th:object="${loginForm}" method="post">
        <div>
            <label for="loginId">로그인 ID</label>
            <input type="text" id="loginId" class="form-control" th:field="*{loginId}">
        </div>
        <div>
            <label for="password">비밀번호</label>
            <input type="password" id="password" th:field="*{password}" class="form-control">
            <div class="field-error"/>
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">로그인</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg" onclick="location.href='items.html'"
                        th:onclick="|location.href='@{/user/join}'|"
                        type="button">회원가입
                </button>
            </div>
        </div>
    </form>
</div>
<footer th:replace="/fragments/footer.html :: footer"> 레이아웃 푸터</footer>
</body>
</html>
