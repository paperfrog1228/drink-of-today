<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> <meta charset="utf-8"></head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<body>
<div class="container">
  <button th:onclick="|location.href='@{/board/write}'|">글 쓰기</button>

  <div class="row gy-5" >
    <div class="col-md-3" th:each="board:${boardList}">
  <div class="card">
    <img src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg"  alt=""/>
    <button th:onclick="|location.href='@{/board/{boardId}(boardId=${board.id})}'|">
<!--      <button onclick=location.href="/board/view/board">-->
    <div class="card-body">
      <h4 class="card-title" th:text="${board.title}">글 제목</h4>
      <div class="d-flex justify-content-start">
      <h5 class="card-text" th:text="${board.id}">글쓴이</h5>
        <h5 class="card-text" th:text="${board.date}">날짜</h5>
      </div>
    </div>
    </button>
  </div>
    </div>
  </div>
</div>
</body>
</html>
