<!--전체 레이아웃 기본 폼입니다-->
<!DOCTYPE html>
<head th:replace="/fragments/header.html :: common_head('test')"></head>
<body>
<div th:replace="/fragments/top.html :: top"></div>
<div th:replace="/fragments/top.html :: nav"></div>
<section class="w-50 mx-auto">
    <!--콘텐츠 시작-->
<div class="container" >
    <div th:if="${loginMember}!=null">
    <button th:onclick="|location.href='@{/board/write}'|">글 쓰기</button>
    </div>
    <div class="row gy-5" >
        <div class="col-md-3" th:each="board:${boardList}">
            <div class="card">
                <div th:if="${board.imageFiles}==null">
                <img src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg"  alt=""/>
                </div>
                <div th:if="${board.imageFiles}!=null">
                    <img th:src="|/board/images/${board.imageFiles[0].getStoreFileName()}|" alt=""/>
                </div>
                <button th:onclick="|location.href='@{/board/{boardId}(boardId=${board.id})}'|">
                    <!--      <button onclick=location.href="/board/view/board">-->
                    <div class="card-body">
                        <h4 class="card-title" th:text="${board.title}">글 제목</h4>
                        <div class="d-flex justify-content-start">
                            <h5 class="card-text" th:text="${board.id}">글쓴이</h5>
                            <h5 class="card-text" th:text="${board.date}">날짜</h5>
                        </div>
                    </div>
                </button>
            </div>
        </div>
    </div>
</div>
<!--콘텐츠 끝-->
</section>
<footer th:replace="/fragments/footer.html :: footer"> 레이아웃 푸터
</footer>
</body>
</html>
