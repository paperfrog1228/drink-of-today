<meta charset="utf-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<!DOCTYPE html>
<head th:replace="fragments/header.html :: common_head('오늘의 술상')"></head>
<body>
<div th:replace="fragments/top.html :: top"></div>
<div th:replace="fragments/top.html :: nav"></div>
<section class="w-50 mx-auto">
    <!--콘텐츠 시작-->
    <div class="container">
        <style>
            .field-error {
                border-color: #dc3545;
                color: #dc3545;
            }
        </style>
        <div class="row">
            <div class="col mt-5">
                <form th:action="@{/board/{boardId}/edit(boardId=${boardId})}" th:object="${board}" method="post" enctype="multipart/form-data">
                    <div class="form-group has-error">
                        <div class="form-group">
                            <label>제목</label>
                            <input type="text" class="form-control" id="title" th:field="*{title}"/>
                            <div class="field-error" th:errors="*{title}">제목 에러</div>
                        </div>
                        <div class="form-group">
                            <label>내용</label>
                            <textarea rows="5" class="form-control mb-3"  id="content" th:field="*{content}"></textarea>
                            <div class="field-error" th:errors="*{content}">내용 에러</div>
                        </div>
                        <div class="mb-3">
                            <label for="formFileMultiple" class="form-label">사진도 수정 가능합니다~</label>
                            <input class="form-control" type="file" id="formFileMultiple" th:field="*{imageFiles}" multiple>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">
                                수정
                            </button>
                            <button class="btn btn-secondary" th:onclick="@{/board/list}">
                                취소
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<!--콘텐츠 끝-->
<footer th:replace="fragments/footer.html :: footer"> 레이아웃 푸터
</footer>
</body>
</html>
