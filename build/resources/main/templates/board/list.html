<meta charset="utf-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<!DOCTYPE html>
<head th:replace="/fragments/header.html :: common_head('오늘의 술상')"></head>
<body>
<div th:replace="/fragments/top.html :: top"></div>
<div th:replace="/fragments/top.html :: nav"></div>
<section class="w-75 mx-auto">
    <!--콘텐츠 시작-->
    <div class="container ">
        <div th:if="${loginMember}!=null">
            <button class="btn-success btn-lg mt-3" th:onclick="|location.href='@{/board/write}'|">글 쓰기</button>
        </div>
        <div class="row row-cols-3 row-cols-md-4 g-4 mt-5">
            <div class="col" th:each="board:${boardList}">
                <div class="card h-100" style="width: 20rem ">
                    <a th:href="@{/board/{boardId}(boardId=${board.id})}" class="btn btn-fix">
                        <img th:if="${board.imageFiles}==null" src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg"
                             alt=""
                             style='width: 100%;height: 15rem; object-fit: cover'/>
                        <img th:if="${board.imageFiles}!=null"
                             th:src="|/board/images/${board.imageFiles[0].getStoreFileName()}|" alt=""
                             style='width: 100%; height: 15rem;  object-fit: cover'/>
                        <div>
                            <div class="card-body">
                                <h4 class="card-title" th:text="${board.title}">글 제목</h4>
                                <div class="ß">
                                    <h5 class="card-text" th:text="${board.writer}">글쓴이</h5>
                                    <h5 class="card-text" th:text="${board.date}">날짜</h5>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <!--콘텐츠 끝-->
</section>
<footer th:replace="/fragments/footer.html :: footer"> 레이아웃 푸터
</footer>
</body>
</html>
